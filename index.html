    <meta name="theme-color" content="#1F2937" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #111827;
        color: #F3F4F6;
        -webkit-tap-highlight-color: transparent;
      }
      
      .animate-fade-up {
        animation: fadeUp 0.5s ease-out forwards;
      }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 10px;
      }

      /* نظام الطباعة المطور - حل مشكلة الصفحة البيضاء */
      @media print {
        /* 1. إخفاء كل العناصر التي تحمل كلاس no-print */
        .no-print, .no-print * {
          display: none !important;
          height: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        /* 2. تحويل الحاوية الثابتة للمودال إلى وضع طبيعي للطباعة */
        .fixed.inset-0 {
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: auto !important;
          background: white !important;
          display: block !important;
          z-index: 9999 !important;
        }

        /* 3. تنظيف حاوية الفاتورة من أي خلفيات داكنة أو حدود */
        .bg-gray-800, .bg-gray-900, .bg-gray-950, .bg-black {
          background: white !important;
          color: black !important;
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: none !important;
        }

        /* 4. إلغاء الـ Scroll في وضع الطباعة لمنع قص الصفحات */
        .overflow-hidden, .overflow-y-auto {
          overflow: visible !important;
          height: auto !important;
        }

        /* 5. تخصيص محتوى الفاتورة الفعلي */
        #invoice-content {
          background: white !important;
          color: black !important;
          padding: 10mm !important;
          margin: 0 !important;
          width: 100% !important;
          display: block !important;
          visibility: visible !important;
        }

        html, body {
          background: white !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
        }
      }
      
      @page {
        size: A4;
        margin: 10mm;
      }
    </style>

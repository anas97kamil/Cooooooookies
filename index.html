    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>محاسبة مخبز كوكيز</title>
    <meta name="theme-color" content="#1F2937" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #111827;
        color: #F3F4F6;
        -webkit-tap-highlight-color: transparent;
      }
      
      .animate-fade-up {
        animation: fadeUp 0.5s ease-out forwards;
      }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 10px;
      }

      /* نظام الطباعة POS 80mm المحسن لمنع الورقة الثانية */
      @media print {
        @page {
          size: 80mm auto;
          margin: 0; /* إلغاء هوامش المتصفح تماماً */
        }

        html, body {
          width: 80mm !important;
          height: auto !important; /* هام جداً: منع الارتفاع الكامل */
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          overflow: visible !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root {
          height: auto !important;
          position: static !important;
        }

        .no-print {
          display: none !important;
        }

        /* حاوية الفاتورة الفعلية */
        #invoice-content {
          display: block !important;
          width: 80mm !important;
          padding: 2mm 4mm !important; /* تقليل الحشو لضمان الملاءمة */
          margin: 0 !important;
          background: white !important;
          color: black !important;
          box-sizing: border-box !important;
          page-break-after: avoid !important;
          page-break-inside: avoid !important;
          min-height: auto !important;
          overflow: hidden !important;
        }

        /* إزالة أي انزياح عرضي قد يسبب ورقة ثانية */
        * {
          box-sizing: border-box !important;
          color: #000 !important;
          text-shadow: none !important;
          box-shadow: none !important;
        }
      }

      .pos-preview-container {
        width: 80mm;
        background: white;
        color: black;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        margin: 0 auto;
      }
    </style>

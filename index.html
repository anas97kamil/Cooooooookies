    <!-- We keep Tailwind CDN for simplicity in this specific setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #AFEEEE; /* Pale Turquoise from original design */
        overflow-x: hidden;
      }
      
      /* Force font on form elements */
      input, button, textarea, select {
        font-family: 'Cairo', sans-serif;
      }

      /* Remove default tap highlight on mobile to show our custom animations */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Animation for the click ripple */
      @keyframes ripple {
        0% { transform: scale(0); opacity: 0.5; }
        100% { transform: scale(4); opacity: 0; }
      }
      .animate-ripple {
        animation: ripple 0.6s linear forwards;
      }

      /* Page Transition Animation */
      @keyframes fadeUp {
        0% { 
          opacity: 0; 
          transform: translateY(20px) scale(0.98); 
        }
        100% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }
      .animate-fade-up {
        animation: fadeUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
    </style>

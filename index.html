
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>محاسبة مخبز كوكيز</title>
    <meta name="theme-color" content="#1F2937" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #111827;
        color: #F3F4F6;
        -webkit-tap-highlight-color: transparent;
      }
      
      .animate-fade-up {
        animation: fadeUp 0.5s ease-out forwards;
      }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 10px;
      }

      /* نظام الطباعة الصارم لمنع التكرار والورق الفارغ */
      @media print {
        /* إخفاء كل شيء تماماً لمنع النسخ المكررة */
        html, body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
        }

        #root, .no-print {
          display: none !important;
        }

        /* إظهار منطقة الطباعة فقط ككتلة واحدة ثابتة */
        #print-area {
          display: block !important;
          position: static !important;
          margin: 0 auto !important;
          padding: 0 !important;
          visibility: visible !important;
          height: auto !important;
          page-break-after: avoid !important;
          page-break-inside: avoid !important;
        }

        /* تنسيق الفاتورة الحرارية */
        .print-mode-80mm {
          width: 72mm !important; /* العرض الفعلي للطباعة داخل رول 80mm */
          padding: 2mm !important;
        }

        /* تنسيق التقرير A4 */
        .print-mode-a4 {
          width: 210mm !important;
          padding: 15mm !important;
        }

        @page {
          margin: 0 !important;
        }
      }
    </style>
  <script type="importmap">
{

    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- حاوية الطباعة المنعزلة تماماً لمنع تكرار المحتوى -->
    <div id="print-area"></div>

</html>

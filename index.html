<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>محاسبة مخبز كوكيز</title>
    <meta name="theme-color" content="#1F2937" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #111827;
        color: #F3F4F6;
        -webkit-tap-highlight-color: transparent;
      }
      
      .animate-fade-up {
        animation: fadeUp 0.5s ease-out forwards;
      }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 10px;
      }

      /* نظام الطباعة المحسن - حل مشكلة الحجم الصغير والقص */
      @media print {
        @page {
          margin: 0 !important;
          size: portrait !important; /* إجبار الوضع الرأسي */
        }

        html, body {
          background: #fff !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
        }

        #root, .no-print, [role="dialog"], .fixed, .backdrop-blur-md {
          display: none !important;
        }

        #print-area {
          display: block !important;
          visibility: visible !important;
          width: 100% !important;
          position: static !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* تحسين التباين للطباعة */
        #print-area * {
          color: #000 !important;
          background: transparent !important;
          box-shadow: none !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* وضع الفاتورة الحرارية - ملء العرض بالكامل */
        .print-mode-80mm {
          width: 100% !important; /* تمدد لملء عرض الورق المتاح */
          max-width: 100% !important;
          padding: 10px 15px 40px 15px !important;
          box-sizing: border-box !important;
          display: block !important;
          direction: rtl !important;
        }

        /* زيادة أحجام النصوص في الطباعة لتكون واضحة */
        .print-mode-80mm h2 { font-size: 24px !important; font-weight: 900 !important; }
        .print-mode-80mm p { font-size: 14px !important; font-weight: 800 !important; }
        .print-mode-80mm table { font-size: 14px !important; width: 100% !important; }
        .print-mode-80mm .total-text { font-size: 26px !important; font-weight: 900 !important; }

        .print-mode-a4 {
          width: 210mm !important;
          padding: 20mm !important;
          margin: 0 auto !important;
        }
      }
    </style>

{

  }
}
</script>
</head>

    <div id="root"></div>
    <div id="print-area"></div>

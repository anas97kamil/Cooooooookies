
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>محاسبة مخبز كوكيز</title>
    <meta name="theme-color" content="#1F2937" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/logo.png" />
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #111827;
        color: #F3F4F6;
        -webkit-tap-highlight-color: transparent;
      }
      
      .animate-fade-up {
        animation: fadeUp 0.5s ease-out forwards;
      }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 10px;
      }

      /* نظام الطباعة الموحد والمحسّن - إصلاح شامل */
      @media print {
        @page {
          margin: 0 !important;
          size: auto;
        }

        html, body {
          background: #fff !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: auto !important;
          min-height: 100% !important;
          overflow: visible !important;
        }

        /* إخفاء واجهة التطبيق بالكامل أثناء الطباعة */
        #root, .no-print, [role="dialog"], .fixed, .backdrop-blur-md, .bg-black\/95 {
          display: none !important;
          opacity: 0 !important;
          visibility: hidden !important;
        }

        /* حاوية الطباعة الرئيسية */
        #print-area {
          display: block !important;
          visibility: visible !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          position: static !important; 
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
        }

        /* تحسين مظهر النصوص والتباين للطباعة الحرارية */
        #print-area * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color: #000 !important;
          background-color: transparent !important;
          box-shadow: none !important;
          text-shadow: none !important;
          overflow: visible !important;
        }

        /* وضع الفاتورة الحرارية 80mm - الحجم الكامل */
        .print-mode-80mm {
          width: 80mm !important;
          max-width: 80mm !important;
          margin: 0 auto !important;
          padding: 5mm 5mm 30mm 5mm !important; /* زيادة البادينغ السفلي للقص اليدوي */
          display: block !important;
          box-sizing: border-box !important;
          height: auto !important;
          min-height: 100% !important;
          page-break-after: avoid !important;
        }

        /* وضع التقرير المالي A4 */
        .print-mode-a4 {
          width: 210mm !important;
          padding: 15mm !important;
          margin: 0 auto !important;
          display: block !important;
          height: auto !important;
        }
      }
    </style>

  }
}
</script>
</head>

        }

          visibility: visible !important;
          position: static !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 15mm !important;
          background: white !important;
          color: black !important;
        }

        #invoice-content * {
          visibility: visible !important;
          color: black !important;
        }
      }
      
      @page {
        size: auto;
        margin: 0;
      }
